<div class="col-md-8">
  <h3 class="text-center">Edit</h3>
  <h3 class="text-center">balance: {{balance}} </h3>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="campaignName">Name:</label>
      <div class="col-sm-10">
        <input [ngModel]="campaing.campaignName" [ngModelOptions]="{standalone:true}" type="text"
          (input)="onNameChange($event.target)">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="keywords">Keywords:</label>
      <div class="col-sm-10">

        <mat-form-field>
          <input type="text" matInput [matAutocomplete]="auto" [formControl]="myControl">

          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let w of filtredValues" [value]="w">
              {{w}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="bidAmount">Bid amount:</label>
      <div class="col-sm-10">
        <input [ngModel]="campaing.bidAmount" [ngModelOptions]="{standalone:true}" type="number"
          (input)="onBidChange($event.target)">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="campaignFund">Fund:</label>
      <div class="col-sm-10">
        <input [ngModel]="campaing.campaignFund" [ngModelOptions]="{standalone:true}" type="number"
          (input)="onFundChange($event.target)">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="status">Status:</label>
      <div class="col-sm-10">
        <select [ngModel]="campaing.status" [ngModelOptions]="{standalone:true}" name="status"
          (input)="onStatusChange($event.target)" required>
          <option value="ON">ON</option>
          <option value="OFF">OFF</option>

        </select>
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-2" for="town">Town:</label>
      <div class="col-sm-10">
        <select [ngModel]="campaing.town" [ngModelOptions]="{standalone:true}" (input)="onTownChange($event.target)"
          name="town" class="form-control" id="town">
          <option *ngFor="let city of cities">{{city}}</option>
        </select>
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-2" for="radius">Radius:</label>
      <div class="col-sm-10">
        <input [ngModel]="campaing.radius" [ngModelOptions]="{standalone:true}" type="number"
          (input)="onRadiusChange($event.target)">
      </div>
    </div>

  </form>
</div>


<button type="button" (click)="goBack()">Back</button>
<button type="button" (click)="save()">Save</button>
